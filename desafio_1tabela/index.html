<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio tabela</title>
</head>
<body>
    <h1 style="color: blueviolet;">Tabela</h1>
    <p>Tabelas são estruturas são compostas por linhas e colunas especiais.</p>
    <table border="1">
        <thead>
            <th id="nba" colspan="4">NBA Temporada 21/22</th>
        </thead>
        
        <thead>
            <th>Posição</th>              
            <th>Times</th>            
            <th>Vitórias</th>
            <th>Jogos</th>
        </thead>
        <tr class="n31">
            <td>1</td>
            <td>Golden State Warriors</td>
            <td>31</td>
            <td rowspan="4">35</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phoenix Suns</td>
            <td>29</td>
        </tr>
        <tr class="n28">
            <td>3</td>
            <td>Broklin Nets</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html
